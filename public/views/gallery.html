<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      
      <div class="pull-right">
      </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-4 col-md-3 img-hover" ng-repeat="galleryImage in albums">
          <a href="#/gallery/{{galleryImage.id}}">
            <div class="img-rounded img-size" ng-style="{'background-image': 'url({{galleryImage.galleryImagesData.data[0].images[0].source}})'}">
            </div>

          </a>
          <div class="text-center">
            <a href="#/gallery/{{galleryImage.id}}">{{show.name}}</a>
            <p style="display: inline-block">{{galleryImage.name}}</p>
            <p style="display:inline-block; float:right; font-weight: 400">2 photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
